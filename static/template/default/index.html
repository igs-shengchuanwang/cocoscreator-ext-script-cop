<div class="container">
    <div class="left-panel">
        <ui-tab class="tab-header" value="0">
            <ui-button active>腳本警察</ui-button>
            <ui-button>包體警察</ui-button>
        </ui-tab>
        <div class="tab-container">
            <div class="content-page">
                <div class="search-section">
                    <ui-button id="folder-inspect">
                        <ui-icon value="search"></ui-icon>
                        選擇資料夾檢查腳本
                    </ui-button>
                </div>
                <ui-tree id="file-tree"></ui-tree>
            </div>
            <div class="content-page" hidden>
                <h2>包體警察</h2>
                <div id="bundle-sections" class="bundle-sections">
                    <!-- bundle sections will be created dynamically -->
                </div>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="content" value="0">
            <h2>腳本分析</h2>
            <div class="detail-section">
                <!-- 这里将显示选中脚本的详细信息 -->
                <ui-section class="config" header="source codes">
                    <!-- 這裡可以放置原始碼內容或預留 slot -->
                    <ui-code id="right-detail-source-code" language="typescript">
                    </ui-code>
                </ui-section>
                <ui-section id="right-detail-asset-info" class="config" header="AssetInfo">
                </ui-section>
                <ui-section id="right-detail-issues" class="config" header="issues">
                    <!-- 這裡可以放置腳本議題資訊 -->
                </ui-section>
            </div>
        </div>
        <div class="content" value="1" style="display: none;">
            <h2>專案包體分析</h2>
            <div id="bundle-analysis-content">
                <!-- 包體分析結果將動態加載到這裡 -->
            </div>
        </div>
    </div>
</div>
